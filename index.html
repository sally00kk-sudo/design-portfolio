<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sally's Portfolio | Visionary Designer</title>
  <style>
    /* --- 1. Reset & 核心变量 --- */
    :root {
      --text-main: #000000;
      --text-sub: #666666;
      --bg-color: #ffffff;
      --accent: #000;
      --transition: all 0.4s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      line-height: 1.4;
      color: var(--text-main);
      background: var(--bg-color);
      overflow-x: hidden; /* 防止横向滚动条 */
    }

    a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
    ul { list-style: none; }
    img { display: block; width: 100%; height: auto; object-fit: cover; }

    /* 辅助类 */
    .en-sub { font-family: "Helvetica Neue", Arial, sans-serif; font-weight: 300; color: #999; margin-top: 5px; font-size: 0.9em; }

    /* --- 2. 导航栏 (悬浮透明) --- */
    .nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.5rem 3rem;
      z-index: 1000;
      background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent); /* 渐变防遮挡 */
    }
    
    .logo { font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }
    .nav-links a { margin-left: 2rem; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    /* --- 3. Split Hero Section (核心修改部分) --- */
    .hero-split {
      display: flex;
      height: 100vh; /* 占满全屏 */
      width: 100%;
      position: relative;
    }

    /* 左侧：幻灯片 */
    .hero-visual {
      width: 50%;
      height: 100%;
      position: relative;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .hero-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out; /* 淡入淡出时间 */
      transform: scale(1.05); /* 微微放大效果 */
    }

    .hero-slide.active {
      opacity: 1;
      transform: scale(1);
    }

    /* 右侧：文字内容 */
    .hero-content {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 5rem; /* 文字两侧留白 */
      background: #fff;
    }

    .hero-title {
      font-size: clamp(3rem, 6vw, 6rem); /* 响应式大字体 */
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.5rem;
      letter-spacing: -2px;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: var(--text-sub);
      font-weight: 400;
      margin-bottom: 3rem;
      letter-spacing: 2px;
    }

    .btn-group { display: flex; gap: 1.5rem; }

    .btn-hero {
      padding: 12px 32px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid #000;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn-black { background: #000; color: #fff; }
    .btn-black:hover { background: transparent; color: #000; }

    .btn-outline { background: transparent; color: #000; }
    .btn-outline:hover { background: #000; color: #fff; }


    /* --- 4. Works Grid (保持不变) --- */
    .section-container { max-width: 1200px; margin: 0 auto; padding: 6rem 2rem; }
    .section-title { font-size: 2rem; margin-bottom: 3rem; font-weight: 700; border-bottom: 2px solid #000; padding-bottom: 1rem; display: inline-block; }
    
    .cases-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); gap: 4rem 3rem; }
    .case-card { display: block; }
    .case-image { width: 100%; aspect-ratio: 16 / 10; overflow: hidden; background: #f0f0f0; margin-bottom: 1rem; }
    .case-image img { width: 100%; height: 100%; transition: transform 0.6s; }
    .case-card:hover .case-image img { transform: scale(1.05); }
    .case-title { font-size: 1.4rem; font-weight: 700; }
    .case-tags { margin-top: 0.5rem; display: flex; gap: 0.5rem; }
    .tag { font-size: 0.75rem; border: 1px solid #ddd; padding: 2px 8px; color: #888; text-transform: uppercase; }

    /* --- 5. Footer --- */
    .footer { background: #1a1a1a; color: #fff; padding: 4rem 2rem; text-align: center; }
    .footer-links { margin-top: 2rem; display: flex; justify-content: center; gap: 2rem; }
    .footer-links a { color: #ccc; border-bottom: 1px solid #555; }

    /* --- Mobile Responsive --- */
    @media (max-width: 768px) {
      .hero-split { flex-direction: column; } /* 手机上下排列 */
      .hero-visual { width: 100%; height: 45vh; } /* 图片占上半屏 */
      .hero-content { width: 100%; height: 55vh; padding: 2rem; align-items: center; text-align: center;} /* 文字占下半屏 */
      .hero-title { font-size: 3rem; }
      .nav { padding: 1rem; background: rgba(255,255,255,0.5); }
      .nav-links { display: none; }
      .cases-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <script>
    // --- 幻灯片自动播放脚本 ---
    const slides = document.querySelectorAll('.hero-slide');
    let currentSlide = 0;
    const slideInterval = 3000; // 每3秒切换一次

    function nextSlide() {
      // 移除当前图片的 active 类
      slides[currentSlide].classList.remove('active');
      // 计算下一张图片的索引
      currentSlide = (currentSlide + 1) % slides.length;
      // 给下一张图片添加 active 类
      slides[currentSlide].classList.add('active');
    }

    // 启动定时器
    setInterval(nextSlide, slideInterval);

    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if(target) target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
