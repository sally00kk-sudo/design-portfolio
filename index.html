<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sally's Portfolio | Visionary Designer</title>
  
  <link rel="preload" as="image" href="images/banner-1.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- 1. Reset & 变量 --- */
    :root {
      --text-main: #000000;
      --text-sub: #555555;
      --accent: #4452FE; /* 参考图中的蓝色 */
      --menu-bg: #000000;
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      /* 锁定滚动，只保留第一屏 */
      overflow: hidden; 
      height: 100vh;
      width: 100vw;
    }

    a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
    img { display: block; width: 100%; height: 100%; object-fit: cover; }

    /* --- 2. 简化的 Split Hero (只保留第一屏) --- */
    .hero-split {
      display: flex;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1; /* 保证在菜单之下 */
      transition: transform 0.6s var(--ease-out-expo);
    }

    /* 菜单打开时，主内容稍微缩小或变暗 (可选效果) */
    body.menu-open .hero-split {
      transform: scale(0.95);
      filter: brightness(0.5);
      pointer-events: none;
    }

    .hero-visual {
      width: 50%;
      height: 100%;
      position: relative;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .hero-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 8s ease;
      transform: scale(1.1);
      will-change: opacity, transform; 
    }
    .hero-slide.active { opacity: 1; transform: scale(1); }

    .hero-content {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 5rem;
      background: #fff;
    }

    .hero-title {
      font-size: clamp(3rem, 5.5vw, 6rem);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.5rem;
      letter-spacing: -2px;
      opacity: 0; transform: translateY(30px);
      animation: fadeInUp 1s var(--ease-out-expo) 0.2s forwards;
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      color: var(--text-sub);
      margin-bottom: 3rem;
      letter-spacing: 1px;
      opacity: 0; transform: translateY(30px);
      animation: fadeInUp 1s var(--ease-out-expo) 0.4s forwards;
    }

    .en-sub { 
      display: block; 
      font-size: 0.6em; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      margin-top: 5px; 
      color: #999;
    }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    /* --- 3. 底部圆形菜单触发器 --- */
    .menu-trigger-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .menu-btn {
      width: 60px;
      height: 60px;
      background-color: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(68, 82, 254, 0.4);
      transition: all 0.4s var(--ease-out-expo);
      position: relative;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(68, 82, 254, 0.6);
    }

    /* 按钮内的图标线条 */
    .menu-icon-line {
      width: 24px;
      height: 2px;
      background: #fff;
      position: absolute;
      transition: transform 0.3s ease;
    }
    .menu-icon-line:first-child { transform: translateY(-4px); }
    .menu-icon-line:last-child { transform: translateY(4px); }

    /* 打开状态下的按钮变形 (变成X) */
    body.menu-open .menu-icon-line:first-child { transform: translateY(0) rotate(45deg); }
    body.menu-open .menu-icon-line:last-child { transform: translateY(0) rotate(-45deg); }

    .menu-label {
      margin-top: 10px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #000;
      transition: color 0.3s;
    }
    
    body.menu-open .menu-label {
      color: #fff; /* 菜单打开时文字变白 */
    }

    /* --- 4. 黑色弹出式菜单 (Mega Menu) --- */
    .menu-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 85vh; /* 占据屏幕大部分，像抽屉一样 */
      background: var(--menu-bg);
      z-index: 900;
      transform: translateY(100%);
      transition: transform 0.6s var(--ease-out-expo);
      padding: 4rem 3rem 8rem 3rem; /* 底部留空间给按钮 */
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    body.menu-open .menu-overlay {
      transform: translateY(0);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4列布局 */
      gap: 2rem;
      height: 100%;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.1);
      padding-right: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    
    .menu-column:last-child { border-right: none; }

    /* 菜单内容依次出现的动画 */
    body.menu-open .menu-column:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
    body.menu-open .menu-column:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
    body.menu-open .menu-column:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
    body.menu-open .menu-column:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }

    .menu-col-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .menu-link-large {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1rem;
      display: block;
      color: #fff;
    }
    .menu-link-large:hover { color: var(--accent); }

    .menu-desc {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* 菜单里的预览图 */
    .menu-image {
      width: 100%;
      aspect-ratio: 16/10;
      background: #222;
      border-radius: 4px;
      overflow: hidden;
      margin-top: auto; /* 推到底部 */
    }
    .menu-image img {
      opacity: 0.7;
      transition: transform 0.5s;
    }
    .menu-column:hover .menu-image img {
      transform: scale(1.05);
      opacity: 1;
    }

    /* Contact List */
    .contact-list a {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #ccc;
    }
    .contact-list a i { margin-right: 10px; width: 20px; text-align: center; }
    .contact-list a:hover { color: #fff; }

    /* --- Mobile Responsive --- */
    @media (max-width: 768px) {
      .hero-split { flex-direction: column; }
      .hero-visual, .hero-content { width: 100%; height: 50%; }
      .hero-content { padding: 2rem; align-items: center; text-align: center; }
      .hero-title { font-size: 3rem; }
      
      .menu-overlay { height: 100vh; padding: 2rem 1.5rem 6rem 1.5rem; overflow-y: auto; }
      .menu-grid { grid-template-columns: 1fr; gap: 3rem; }
      .menu-column { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2rem; padding-right: 0;}
      .menu-image { display: none; /* 手机端隐藏菜单里的图片以节省空间 */ }
    }
  </style>
</head>
<body>

  <!-- 1. 第一屏主要内容 (Split Hero) -->
  <section class="hero-split">
    <div class="hero-visual">
      <!-- 轮播图 -->
      <img src="images/banner-1.jpg" class="hero-slide active" alt="Banner 1" fetchpriority="high">
      <img src="images/banner-2.jpg" class="hero-slide" alt="Banner 2">
      <img src="images/banner-3.jpg" class="hero-slide" alt="Banner 3">
    </div>
    
    <div class="hero-content">
      <h1 class="hero-title">SALLY.</h1>
      <p class="hero-subtitle">
        Portfolio
        <span class="en-sub">Visual Designer & Art Director</span>
      </p>
    </div>
  </section>

  <!-- 2. 底部弹出的全屏菜单 -->
  <div class="menu-overlay">
    <div class="menu-grid">
      
      <!-- Column 1: HOME -->
      <div class="menu-column">
        <h3 class="menu-col-title">01</h3>
        <a href="#" class="menu-link-large" onclick="toggleMenu()">HOME</a>
        <p class="menu-desc">Return to the visual showcase start.</p>
        <div class="menu-image">
          <!-- 替换为你的封面图 -->
          <img src="images/banner-1.jpg" alt="Home Preview">
        </div>
      </div>

      <!-- Column 2: WORK -->
      <div class="menu-column">
        <h3 class="menu-col-title">02</h3>
        <a href="work.html" class="menu-link-large">WORK</a>
        <p class="menu-desc">Selected projects involving UI/UX, Branding, and Photography.</p>
        <div class="menu-image">
          <!-- 替换为你的作品集封面 -->
          <img src="images/p1-ecommerce.jpg" alt="Work Preview">
        </div>
      </div>

      <!-- Column 3: ABOUT ME -->
      <div class="menu-column">
        <h3 class="menu-col-title">03</h3>
        <a href="about.html" class="menu-link-large">ABOUT ME</a>
        <p class="menu-desc">My resume, journey, education, and design philosophy.</p>
        <div class="menu-image">
          <!-- 替换为你的个人照 -->
          <img src="images/banner-2.jpg" alt="About Preview">
        </div>
      </div>

      <!-- Column 4: CONTACT ME -->
      <div class="menu-column">
        <h3 class="menu-col-title">04</h3>
        <a href="contact.html" class="menu-link-large">CONTACT</a>
        <div class="contact-list">
          <a href="mailto:sally00kk@gmail.com"><i class="fa-solid fa-envelope"></i> Email Me</a>
          <a href="#"><i class="fa-brands fa-weixin"></i> WeChat</a>
          <a href="#"><i class="fa-solid fa-phone"></i> 178-9100-3233</a>
        </div>
      </div>

    </div>
  </div>

  <!-- 3. 底部圆形按钮 (Trigger) -->
  <div class="menu-trigger-container" onclick="toggleMenu()">
    <div class="menu-btn">
      <span class="menu-icon-line"></span>
      <span class="menu-icon-line"></span>
    </div>
    <span class="menu-label" id="menuText">Menu</span>
  </div>

  <script>
    // --- 1. 幻灯片自动轮播 ---
    const slides = document.querySelectorAll('.hero-slide');
    let currentSlide = 0;
    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    setInterval(nextSlide, 4000);

    // --- 2. 菜单开关逻辑 ---
    const body = document.body;
    const menuText = document.getElementById('menuText');

    function toggleMenu() {
      body.classList.toggle('menu-open');
      
      if (body.classList.contains('menu-open')) {
        menuText.textContent = "Close";
      } else {
        menuText.textContent = "Menu";
      }
    }
  </script>
</body>
</html>
